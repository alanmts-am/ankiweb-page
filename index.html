<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/login.js"></script>
    <title>Login - Ankiweb</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <h1>AnkiWeb</h1>
          <img src="assets/logo.png" alt="Ã­cone do anki">
        </div>
        <a href="https://ankiweb.net/account/register"><button class="button">Sign Up</button></a>
      </div>
    </header>
    <main>
      <div class="form-container">
        <form id="loginForm">
          <h1>Login</h1>
          <p>Log in to an existing account</p>
          <input type="email" id="email" placeholder="Email" oninput="checkForm()" />
          <input type="password" id="password" placeholder="Password" oninput="checkForm()"/>
          <input class="button" type="submit" id="submit" value="Log in" onclick="send()" disabled>
          <a href="https://ankiweb.net/account/reset-password">Reset Password</a>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <ul>
          <li><a href="https://apps.ankiweb.net/">Apps</a></li>
          <li><a href="https://ankiweb.net/about">About</a></li>
          <li><a href="https://help.ankiweb.net/">Support</a></li>
          <li><a href="https://ankiweb.net/account/terms">Terms</a></li>
          <li><a href="https://ankiweb.net/account/privacy">Privacy</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
